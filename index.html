<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        /* Your styles here */
    </style>
</head>
<body>
    <div class="container" id="chat-container" style="display: none;">
        <h2>Chat System</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyArBI87qO7Y9RxpXLODSoNZlk-yWqSv7TE",
            authDomain: "hiiiii-af7a1.firebaseapp.com",
            databaseURL: "https://hiiiii-af7a1-default-rtdb.firebaseio.com",
            projectId: "hiiiii-af7a1",
            storageBucket: "hiiiii-af7a1.firebasestorage.app",
            messagingSenderId: "494326302409",
            appId: "1:494326302409:web:74c7dcda8baa6a246d6f18",
            measurementId: "G-GLF3TK6L21"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // Check if the user is logged in, else redirect to sign-up page
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById("chat-container").style.display = "block";
                loadMessages();
            } else {
                window.location.href = "signup.html";  // Redirect to sign-up page if not logged in
            }
        });

        // Load chat messages from Firestore
        function loadMessages() {
            db.collection("messages").orderBy("timestamp")
                .onSnapshot((snapshot) => {
                    const chatBox = document.getElementById("chat-box");
                    chatBox.innerHTML = "";
                    snapshot.forEach(doc => {
                        const message = doc.data();
                        const messageElement = document.createElement("div");
                        messageElement.classList.add("message");
                        messageElement.textContent = `${message.username}: ${message.text}`;
                        chatBox.appendChild(messageElement);
                    });
                });
        }

        // Send message to Firestore
        function sendMessage() {
            const messageInput = document.getElementById("user-input");
            const message = messageInput.value;

            if (message) {
                db.collection("messages").add({
                    username: currentUser.email,
                    text: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    messageInput.value = "";
                }).catch((error) => {
                    alert("Error sending message: " + error.message);
                });
            }
        }

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "signup.html";  // Redirect to signup page after logout
            }).catch((error) => {
                alert("Error logging out: " + error.message);
            });
        }
    </script>
</body>
</html>
