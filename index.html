<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realTube - Custom YouTube</title>
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        .form-container, .video-upload {
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            display: none;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        button {
            background-color: #3b82f6;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }

        button:hover {
            background-color: #2563eb;
        }

        .channel-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .channel-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            border: 2px solid white;
        }

        .video-card {
            background-color: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
        }

        .video-card img {
            width: 100%;
            border-radius: 5px;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 50%;
            font-size: 24px;
            color: white;
            display: none;
        }

        .video-card:hover .play-button {
            display: block;
        }

        #videoPlayerContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to realTube</h1>
            <button onclick="toggleChannelForm()">Create Channel</button>
            <button onclick="viewYourChannel()">View Your Channel</button>
        </header>

        <div class="form-container" id="channelForm">
            <h2>Create Your Channel</h2>
            <input type="text" id="channelName" placeholder="Channel Name" onkeyup="checkChannelNameAvailability()">
            <span id="nameStatus" style="color: red;"></span><br>
            <label>Profile Picture:</label>
            <input type="file" id="profilePicture" accept="image/*">
            <textarea id="bio" placeholder="Write your bio..."></textarea>
            <button onclick="createChannel()">Create Channel</button>
        </div>

        <div id="channelView" style="display:none;">
            <h2>Your Channel</h2>
            <div class="channel-info">
                <img id="channelPFP" src="" alt="Profile Picture">
                <div>
                    <h3 id="channelNameView"></h3>
                    <p id="channelBio"></p>
                    <p>Subscribers: <span id="subscriberCount">0</span></p>
                    <button id="subscribeButton" onclick="toggleSubscribe()">Subscribe</button>
                </div>
            </div>
            <button onclick="toggleVideoUpload()">Manage / Upload Videos</button>
        </div>
    </div>

    <script>
        let channels = [];
        let loggedInChannel = null;

        function checkChannelNameAvailability() {
            const channelName = document.getElementById("channelName").value;
            const nameStatus = document.getElementById("nameStatus");
            const exists = channels.some(channel => channel.name.toLowerCase() === channelName.toLowerCase());
            nameStatus.textContent = exists ? "This name is already taken!" : "This name is available!";
            nameStatus.style.color = exists ? "red" : "green";
        }

        function toggleChannelForm() {
            document.getElementById("channelForm").style.display = 'block';
        }

        function createChannel() {
            const channelName = document.getElementById("channelName").value;
            const bio = document.getElementById("bio").value;
            const profilePictureInput = document.getElementById("profilePicture").files[0];
            if (!channelName) return alert("Channel name is required!");
            const profilePicture = profilePictureInput ? URL.createObjectURL(profilePictureInput) : "https://via.placeholder.com/100";
            const newChannel = { name: channelName, bio: bio, profilePicture: profilePicture, subscribers: 0, videos: [] };
            channels.push(newChannel);
            loggedInChannel = newChannel;
            viewYourChannel();
        }

        function viewYourChannel() {
            if (!loggedInChannel) return alert("Create or switch to a channel first!");
            document.getElementById("channelView").style.display = "block";
            document.getElementById("channelNameView").textContent = loggedInChannel.name;
            document.getElementById("channelBio").textContent = loggedInChannel.bio;
            document.getElementById("channelPFP").src = loggedInChannel.profilePicture;
            document.getElementById("subscriberCount").textContent = loggedInChannel.subscribers;
        }
    </script>
</body>
</html>
