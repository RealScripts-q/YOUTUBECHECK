<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realTube - Custom YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #videoResults {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-card {
            margin: 10px;
            width: 300px;
        }
        iframe {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Welcome to realTube</h1>
    <input type="text" id="searchInput" placeholder="Search YouTube Videos" />
    <button id="searchButton">Search</button>
    
    <div id="videoResults"></div>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        var API_KEY = 'AIzaSyDvlQjFdyA3CT4wksuA1gD2QJ6DZOY_A3w'; // Your API key here
        
        // Function to load the YouTube API client
        function loadClient() {
            gapi.client.setApiKey(API_KEY);
            return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest");
        }

        // Function to search YouTube videos
        function searchVideos(query) {
            gapi.client.youtube.search.list({
                part: 'snippet',
                q: query,
                type: 'video',
                maxResults: 10
            }).then(function(response) {
                var videos = response.result.items;
                displayVideos(videos);
            }, function(error) {
                alert('Error: ' + error.result.error.message);
            });
        }

        // Function to display the search results (YouTube videos)
        function displayVideos(videos) {
            var resultsDiv = document.getElementById('videoResults');
            resultsDiv.innerHTML = ''; // Clear previous results
            
            videos.forEach(function(video) {
                var videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                var iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${video.id.videoId}`;
                
                var title = document.createElement('h3');
                title.textContent = video.snippet.title;
                
                var description = document.createElement('p');
                description.textContent = video.snippet.description;

                videoCard.appendChild(iframe);
                videoCard.appendChild(title);
                videoCard.appendChild(description);
                
                resultsDiv.appendChild(videoCard);
            });
        }

        // Handle search button click
        document.getElementById('searchButton').addEventListener('click', function() {
            var query = document.getElementById('searchInput').value;
            if (query) {
                searchVideos(query);
            } else {
                alert('Please enter a search term');
            }
        });

        // Load the YouTube API client on window load
        function init() {
            gapi.load('client', loadClient);
        }

        window.onload = init;
    </script>
</body>
</html>
