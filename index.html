<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video to YouTube</title>
</head>
<body>
    <h1>Upload a Video to YouTube</h1>
    <input type="file" id="fileInput" accept="video/*" />
    <br>
    <label for="titleInput">Title:</label>
    <input type="text" id="titleInput" placeholder="Enter video title" />
    <br>
    <label for="descriptionInput">Description:</label>
    <textarea id="descriptionInput" placeholder="Enter video description"></textarea>
    <br>
    <button id="uploadButton">Upload Video</button>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        var CLIENT_ID = '331493991112-jufomr76h8at733rso5fim8eqdm6nhdq.apps.googleusercontent.com';  // Your OAuth Client ID
        var API_KEY = 'AIzaSyDwWtyo-Ks4SWjxDGMVAoFpgtP_FvJdrBU'; // Your API key
        var SCOPE = 'https://www.googleapis.com/auth/youtube.upload';
        
        var videoFile;
        
        document.getElementById('fileInput').addEventListener('change', function(event) {
            videoFile = event.target.files[0];
        });

        function authenticate() {
            return gapi.auth2.getAuthInstance().signIn();
        }

        function loadClient() {
            gapi.client.setApiKey(API_KEY);
            return gapi.client.load('https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest');
        }

        function uploadVideo() {
            if (!videoFile) {
                alert("Please select a video file.");
                return;
            }

            var title = document.getElementById('titleInput').value || videoFile.name; // Default to filename if no title
            var description = document.getElementById('descriptionInput').value || 'Uploaded via YouTube API'; // Default description
            
            var metadata = {
                snippet: {
                    title: title,
                    description: description
                },
                status: {
                    privacyStatus: 'public', // Public video
                    madeForKids: false // Set "Made for Kids" to false
                }
            };

            var request = gapi.client.youtube.videos.insert({
                part: 'snippet,status',
                media: {
                    body: videoFile
                },
                resource: metadata
            });

            request.execute(function(response) {
                if (response.error) {
                    alert('Error: ' + response.error.message);
                } else {
                    // Redirect to the uploaded video URL
                    var videoUrl = "https://www.youtube.com/watch?v=" + response.id;
                    alert('Video uploaded successfully! Redirecting to the video...');
                    window.location.href = videoUrl; // Redirect to the video link
                }
            });
        }

        document.getElementById('uploadButton').addEventListener('click', function() {
            authenticate().then(loadClient).then(uploadVideo);
        });

        // Load the Google API client and OAuth library
        function init() {
            gapi.load('client:auth2', function() {
                gapi.auth2.init({
                    client_id: CLIENT_ID
                });
            });
        }
        
        window.onload = init;
    </script>
</body>
</html>
