<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realTube - Custom YouTube</title>
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        .video-card {
            background-color: #282828;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 300px;
        }

        .video-card img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
        }

        .video-card button {
            background-color: #3b82f6;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .video-card button:hover {
            background-color: #2563eb;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #282828;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .form-container {
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .form-container button {
            background-color: #3b82f6;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #2563eb;
        }

        .channel-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .channel-info img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .video-player {
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to realTube</h1>
            <button onclick="toggleChannelForm()" class="bg-blue-500 text-white px-4 py-2 rounded">Create Channel</button>
            <button onclick="toggleUploadForm()" class="bg-green-500 text-white px-4 py-2 rounded">Upload Video</button>
        </header>

        <div class="form-container" id="channelForm" style="display:none;">
            <h2>Create Your Channel</h2>
            <input type="text" id="channelName" placeholder="Channel Name">
            <input type="file" id="profilePicture">
            <textarea id="bio" placeholder="Write your bio..."></textarea>
            <button onclick="createChannel()">Create Channel</button>
        </div>

        <div class="form-container" id="uploadForm" style="display:none;">
            <h2>Upload Your Video</h2>
            <input type="text" id="videoTitle" placeholder="Video Title">
            <input type="file" id="videoFile" accept="video/*">
            <textarea id="videoDescription" placeholder="Video Description"></textarea>
            <button onclick="uploadVideo()">Upload Video</button>
        </div>

        <div class="video-player" id="videoPlayer" style="display:none;">
            <h2 id="videoPlayerTitle"></h2>
            <video id="videoElement" controls width="100%"></video>
            <div>
                <button onclick="likeVideo()">Like</button>
                <button onclick="dislikeVideo()">Dislike</button>
                <button onclick="saveVideo()">Save</button>
            </div>
            <p>Views: <span id="viewCount">0</span></p>
        </div>

        <div id="videoResults" class="flex flex-wrap justify-center"></div>
    </div>

    <script>
        let videos = [];
        let channels = [];
        let subscriptions = [];
        let loggedInUser = null;
        let currentVideo = null;

        function toggleChannelForm() {
            document.getElementById("channelForm").style.display = document.getElementById("channelForm").style.display === 'none' ? 'block' : 'none';
            document.getElementById("uploadForm").style.display = 'none';
        }

        function toggleUploadForm() {
            document.getElementById("uploadForm").style.display = document.getElementById("uploadForm").style.display === 'none' ? 'block' : 'none';
            document.getElementById("channelForm").style.display = 'none';
        }

        function createChannel() {
            const channelName = document.getElementById("channelName").value;
            const bio = document.getElementById("bio").value;
            const profilePicture = URL.createObjectURL(document.getElementById("profilePicture").files[0]);

            const newChannel = {
                id: Date.now().toString(),
                name: channelName,
                bio: bio,
                profilePicture: profilePicture,
                subscribers: 0
            };

            channels.push(newChannel);
            loggedInUser = newChannel;  // Simulating logged-in user is the channel owner
            alert("Channel Created!");
            document.getElementById("channelForm").reset();
            toggleChannelForm();
        }

        function uploadVideo() {
            const videoTitle = document.getElementById("videoTitle").value;
            const videoDescription = document.getElementById("videoDescription").value;
            const videoFile = document.getElementById("videoFile").files[0];

            const newVideo = {
                id: Date.now().toString(),
                title: videoTitle,
                description: videoDescription,
                videoUrl: URL.createObjectURL(videoFile),
                views: 0,
                likes: 0,
                dislikes: 0,
                userId: loggedInUser.id,
                saved: false
            };

            videos.push(newVideo);
            displayVideos();
            document.getElementById("uploadForm").reset();
            toggleUploadForm();
        }

        function displayVideos() {
            const resultsDiv = document.getElementById("videoResults");
            resultsDiv.innerHTML = '';

            videos.forEach(video => {
                const videoCard = document.createElement("div");
                videoCard.className = "video-card";

                const videoThumbnail = document.createElement("img");
                videoThumbnail.src = "https://via.placeholder.com/300x180.png?text=Video+Thumbnail";  // Placeholder thumbnail

                const videoTitle = document.createElement("h3");
                videoTitle.textContent = video.title;

                const videoButton = document.createElement("button");
                videoButton.textContent = "Watch Video";
                videoButton.onclick = () => playVideo(video);

                videoCard.appendChild(videoThumbnail);
                videoCard.appendChild(videoTitle);
                videoCard.appendChild(videoButton);

                resultsDiv.appendChild(videoCard);
            });
        }

        function playVideo(video) {
            currentVideo = video;
            document.getElementById("videoElement").src = video.videoUrl;
            document.getElementById("videoPlayerTitle").textContent = video.title;
            document.getElementById("videoPlayer").style.display = 'block';
            document.getElementById("viewCount").textContent = video.views;
        }

        function likeVideo() {
            currentVideo.likes++;
            alert("Liked!");
        }

        function dislikeVideo() {
            currentVideo.dislikes++;
            alert("Disliked!");
        }

        function saveVideo() {
            currentVideo.saved = !currentVideo.saved;
            alert(currentVideo.saved ? "Saved!" : "Removed from Saved!");
        }
    </script>
</body>
</html>
