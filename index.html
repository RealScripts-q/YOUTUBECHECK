<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realTube - Custom YouTube</title>
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        .video-card {
            position: relative;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }

        .video-thumbnail {
            width: 300px;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 50%;
            font-size: 24px;
            color: white;
            display: none;
        }

        .video-card:hover .play-button {
            display: block;
        }

        #videoPlayerContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }

        #videoPlayer {
            width: 600px;
            height: 340px;
            border-radius: 10px;
        }

        #closeButton {
            background-color: red;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to realTube</h1>
        <h2>Your Videos</h2>
        <div id="uploadedVideos"></div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoPlayerContainer">
        <video id="videoPlayer" controls></video>
        <p>Views: <span id="viewCount">0</span></p>
        <button id="closeButton" onclick="closeVideo()">Close</button>
    </div>

    <script>
        let loggedInChannel = {
            name: "My Channel",
            videos: [
                {
                    title: "My First Video",
                    thumbnail: "https://via.placeholder.com/300x180",
                    file: "video.mp4",
                    views: 0
                }
            ]
        };

        function displayVideos() {
            const videoContainer = document.getElementById("uploadedVideos");
            videoContainer.innerHTML = "";

            loggedInChannel.videos.forEach((video, index) => {
                let videoCard = document.createElement("div");
                videoCard.classList.add("video-card");

                let thumbnail = document.createElement("img");
                thumbnail.src = video.thumbnail;
                thumbnail.classList.add("video-thumbnail");

                let playButton = document.createElement("div");
                playButton.classList.add("play-button");
                playButton.innerHTML = "â–¶";

                videoCard.appendChild(thumbnail);
                videoCard.appendChild(playButton);
                videoCard.onclick = () => playVideo(index);

                videoContainer.appendChild(videoCard);
            });
        }

        let currentVideoIndex = null;
        let viewInterval = null;

        function playVideo(index) {
            currentVideoIndex = index;
            const videoData = loggedInChannel.videos[index];

            document.getElementById("videoPlayer").src = videoData.file;
            document.getElementById("viewCount").textContent = videoData.views;
            document.getElementById("videoPlayerContainer").style.display = "block";

            let videoElement = document.getElementById("videoPlayer");
            videoElement.play();

            viewInterval = setInterval(() => {
                loggedInChannel.videos[index].views += 1;
                document.getElementById("viewCount").textContent = loggedInChannel.videos[index].views;
            }, 1000);
        }

        function closeVideo() {
            document.getElementById("videoPlayerContainer").style.display = "none";
            document.getElementById("videoPlayer").pause();
            clearInterval(viewInterval);
        }

        displayVideos();
    </script>
</body>
</html>
