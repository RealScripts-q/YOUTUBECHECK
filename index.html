<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 10px;
        }

        #login-page, #signup-page {
            display: none;
        }

        #login-page.active, #signup-page.active {
            display: block;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Sign-Up Form -->
        <div id="signup-page" class="active">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Enter Username" required>
            <input type="password" id="signup-password" placeholder="Enter Password" required>
            <button onclick="signUp()">Sign Up</button>
            <p class="message">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="login-page">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Enter Username" required>
            <input type="password" id="login-password" placeholder="Enter Password" required>
            <button onclick="login()">Login</button>
            <p class="message">Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Show Sign-Up form
        function showSignUp() {
            document.getElementById('signup-page').classList.add('active');
            document.getElementById('login-page').classList.remove('active');
        }

        // Show Login form
        function showLogin() {
            document.getElementById('login-page').classList.add('active');
            document.getElementById('signup-page').classList.remove('active');
        }

        // Sign-Up Functionality
        function signUp() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            const userExists = localStorage.getItem(username);
            if (userExists) {
                alert("Username already exists. Please login.");
                return;
            }

            const newUser = {
                username: username,
                password: password,
                status: "active",
                offenses: 0,
                muteTime: 0
            };
            localStorage.setItem(username, JSON.stringify(newUser));
            alert("Account created successfully!");
            showLogin();
        }

        // Login Functionality
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            const user = localStorage.getItem(username);
            if (!user) {
                alert("Username not found. Please sign up.");
                return;
            }

            const userData = JSON.parse(user);
            if (userData.password !== password) {
                alert("Incorrect password.");
                return;
            }

            // Save current user in local storage
            localStorage.setItem('currentUser', username);
            window.location.href = "chat.html"; // Go to chat page after login
        }

        // Check if user is already logged in
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = "chat.html"; // Redirect to chat if user is logged in
            }
        };
    </script>
</body>
</html>
