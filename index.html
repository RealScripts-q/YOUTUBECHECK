<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            font-weight: bold;
        }

        .chat-box {
            background: #fff;
            border-radius: 8px;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 0.9em;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            margin-right: 0;
        }

        .other-message {
            background-color: #e4e6eb;
            color: black;
            align-self: flex-start;
            margin-right: auto;
            margin-left: 0;
        }

        .chat-input input {
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }

        .chat-input button {
            padding: 10px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
        }

        .logout-button {
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #d9534f;
        }

    </style>
</head>
<body>

    <div class="container" id="chat-container">
        <h2>Welcome to the Chat System</h2>
        
        <!-- Chatbox -->
        <div class="chat-box" id="chat-box"></div>

        <!-- Message Input -->
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Logout Button -->
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        // Simulated storage for logged-in user
        let currentUser = localStorage.getItem("username");

        // Check if the user is logged in, else redirect to signup page
        if (!currentUser) {
            alert("Please log in first.");
            window.location.href = "signup.html";  // Redirect to sign-up if not logged in
        }

        // Show welcome message after login
        document.getElementById("chat-box").innerHTML = `<div class="message other-message">Welcome, ${currentUser}!</div>`;

        // Simulate sending a message
        function sendMessage() {
            const messageInput = document.getElementById("user-input");
            const message = messageInput.value;
            if (message) {
                // Create a message from the user
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "user-message");
                messageElement.textContent = message;
                document.getElementById("chat-box").appendChild(messageElement);
                messageInput.value = ""; // Clear input

                // Simulate a response from the other person
                setTimeout(() => {
                    const responseElement = document.createElement("div");
                    responseElement.classList.add("message", "other-message");
                    responseElement.textContent = "This is a response from the other person.";
                    document.getElementById("chat-box").appendChild(responseElement);
                }, 1000);
            }
        }

        // Logout functionality
        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("password");

            // Redirect to the sign-up page after logout
            window.location.href = "signup.html";
        }
    </script>

</body>
</html>
