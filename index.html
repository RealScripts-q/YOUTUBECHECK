<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realTube - Custom YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .video-card {
            background-color: #282828;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 320px;
        }
        .video-card iframe {
            border-radius: 10px;
            width: 100%;
            height: 180px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #282828;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .video-actions button {
            margin: 5px;
        }
        .video-actions {
            text-align: center;
        }
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            display: none;
        }
        .fullscreen-overlay iframe {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div class="container text-center p-4">
        <h1 class="text-3xl font-bold mb-4">Welcome to realTube</h1>
        <div class="flex justify-center mb-4">
            <input type="text" id="searchInput" placeholder="Search Videos" class="p-2 w-1/2 rounded text-black">
            <button id="searchButton" class="bg-blue-500 text-white px-4 py-2 ml-2 rounded">Search</button>
        </div>
        <button id="authButton" class="bg-yellow-500 px-4 py-2 rounded">Sign in with Google</button>
        <button id="uploadButton" class="bg-green-500 px-4 py-2 rounded">Upload Video</button>
    </div>

    <div id="videoResults" class="flex flex-wrap justify-center"></div>

    <!-- Fullscreen Overlay -->
    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <div class="video-actions text-white text-center">
            <button id="likeButton" class="bg-red-500 px-4 py-2 rounded">‚ù§Ô∏è Like</button>
            <button id="dislikeButton" class="bg-gray-500 px-4 py-2 rounded">üëé Dislike</button>
            <button id="favoriteButton" class="bg-yellow-500 px-4 py-2 rounded">‚≠ê Favorite</button>
            <button id="shareButton" class="bg-blue-500 px-4 py-2 rounded">üîó Share</button>
            <button id="closeFullscreen" class="bg-black px-4 py-2 rounded">Close</button>
        </div>
        <iframe id="fullscreenIframe" frameborder="0"></iframe>
    </div>

    <script>
        const CLIENT_ID = 'YOUR_CLIENT_ID';
        const API_KEY = 'YOUR_API_KEY';
        const SCOPES = 'https://www.googleapis.com/auth/youtube.upload';

        let currentVideoId = '';
        let currentVideoDetails = {};

        function loadClient() {
            gapi.client.setApiKey(API_KEY);
            return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest");
        }

        function authenticate() {
            return gapi.auth2.getAuthInstance().signIn()
                .then(() => console.log("Sign-in successful"), err => console.error("Error signing in", err));
        }

        function loadAuthClient() {
            gapi.load('client:auth2', () => {
                gapi.auth2.init({client_id: CLIENT_ID});
            });
        }

        function saveSearchHistory(query) {
            let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
            if (!history.includes(query)) {
                history.unshift(query);
                localStorage.setItem('searchHistory', JSON.stringify(history));
            }
            displaySearchHistory();
        }

        function displaySearchHistory() {
            const historyList = document.getElementById('searchHistory');
            historyList.innerHTML = '';
            const history = JSON.parse(localStorage.getItem('searchHistory')) || [];
            history.forEach(query => {
                let li = document.createElement('li');
                li.textContent = query;
                li.classList.add('cursor-pointer', 'hover:underline');
                li.onclick = () => searchVideos(query);
                historyList.appendChild(li);
            });
        }

        function searchVideos(query) {
            saveSearchHistory(query);
            gapi.client.youtube.search.list({
                part: 'snippet',
                q: query,
                type: 'video',
                maxResults: 10
            }).then(response => {
                const videos = response.result.items;
                displayVideos(videos);
            }, error => alert('Error: ' + error.result.error.message));
        }

        function displayVideos(videos) {
            const resultsDiv = document.getElementById('videoResults');
            resultsDiv.innerHTML = '';
            
            videos.forEach(video => {
                let videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                let iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${video.id.videoId}`;
                iframe.onclick = () => openFullscreen(video.id.videoId, video.snippet.title, video.snippet.channelTitle);
                
                let title = document.createElement('h3');
                title.textContent = video.snippet.title;
                title.className = 'text-lg font-bold mt-2';
                
                let videoActions = document.createElement('div');
                videoActions.className = 'video-actions';
                videoActions.innerHTML = `
                    <button class="bg-red-500 px-4 py-2 rounded">Like</button>
                    <button class="bg-blue-500 px-4 py-2 rounded">Subscribe</button>
                `;
                
                videoCard.appendChild(iframe);
                videoCard.appendChild(title);
                videoCard.appendChild(videoActions);
                resultsDiv.appendChild(videoCard);
            });
        }

        function openFullscreen(videoId, title, channel) {
            currentVideoId = videoId;
            currentVideoDetails = { title, channel };
            document.getElementById('fullscreenIframe').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            document.getElementById('fullscreenOverlay').style.display = 'flex';
        }

        function closeFullscreen() {
            document.getElementById('fullscreenOverlay').style.display = 'none';
            document.getElementById('fullscreenIframe').src = '';
        }

        function saveLike() {
            let likes = JSON.parse(localStorage.getItem('likes')) || [];
            if (!likes.includes(currentVideoId)) {
                likes.push(currentVideoId);
                localStorage.setItem('likes', JSON.stringify(likes));
            }
        }

        function saveSubscribe() {
            let subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || [];
            if (!subscriptions.includes(currentVideoDetails.channel)) {
                subscriptions.push(currentVideoDetails.channel);
                localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
            }
        }

        document.getElementById('searchButton').addEventListener('click', () => {
            let query = document.getElementById('searchInput').value;
            if (query) searchVideos(query);
            else alert('Please enter a search term');
        });

        document.getElementById('authButton').addEventListener('click', authenticate);
        document.getElementById('closeFullscreen').addEventListener('click', closeFullscreen);

        window.onload = function() {
            gapi.load('client', loadClient);
            gapi.load('client:auth2', loadAuthClient);
            displaySearchHistory();
        };
    </script>
</body>
</html>
