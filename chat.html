<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6f61, #ffcccb);
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: white;
            width: 400px;
            max-width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .signup-form input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }

        .signup-form input:focus {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .signup-form button {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        .signup-form button:hover {
            background-color: #0056b3;
        }

        p {
            color: #555;
            font-size: 1em;
            margin-top: 20px;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        .floating-elements {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .floating-elements .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: moveCircle 6s linear infinite;
        }

        .floating-elements .circle:nth-child(2) {
            animation-duration: 5s;
            animation-delay: 1s;
        }

        .floating-elements .circle:nth-child(3) {
            animation-duration: 7s;
            animation-delay: 3s;
        }

        @keyframes moveCircle {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .circle-anim {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.1s ease;
        }

    </style>
</head>
<body>

    <div class="floating-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <div class="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <button onclick="signUp()">Sign Up</button>
        </div>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <script>
        // Simulate user sign-up (in a real-world app, this would be done with a backend)
        function signUp() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            if (username && password) {
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
                alert("Sign-up successful!");
                window.location.href = "index.html"; // Redirect to login page (index.html)
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Mouse-following effect
        const circleAnim = document.createElement('div');
        circleAnim.classList.add('circle-anim');
        document.body.appendChild(circleAnim);

        document.addEventListener('mousemove', (e) => {
            circleAnim.style.top = `${e.clientY - 10}px`;
            circleAnim.style.left = `${e.clientX - 10}px`;
        });

        // Floating circles effect
        const floatingCircles = document.querySelectorAll('.floating-elements .circle');
        floatingCircles.forEach(circle => {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;

            circle.style.top = `${y}px`;
            circle.style.left = `${x}px`;
        });
    </script>

</body>
</html>
