<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css"> <!-- Link to the signup.css file -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <div class="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <button onclick="signUp()">Sign Up</button>
        </div>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyArBI87qO7Y9RxpXLODSoNZlk-yWqSv7TE",
            authDomain: "hiiiii-af7a1.firebaseapp.com",
            databaseURL: "https://hiiiii-af7a1-default-rtdb.firebaseio.com",
            projectId: "hiiiii-af7a1",
            storageBucket: "hiiiii-af7a1.firebasestorage.app",
            messagingSenderId: "494326302409",
            appId: "1:494326302409:web:74c7dcda8baa6a246d6f18",
            measurementId: "G-GLF3TK6L21"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sign up function
        function signUp() {
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            if (email && password) {
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        alert("Sign-up successful!");
                        window.location.href = "index.html";  // Redirect to login page (index.html)
                    })
                    .catch((error) => {
                        alert("Error: " + error.message);
                    });
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
