<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
            overflow: hidden;
            position: relative;
            animation: space-animation 10s ease-in-out infinite;
        }

        /* Animated background */
        @keyframes space-animation {
            0% { background: radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%); }
            50% { background: radial-gradient(circle, rgba(32, 34, 40, 1) 0%, rgba(77, 60, 85, 1) 100%); }
            100% { background: radial-gradient(circle, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 400px;
            max-width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .signup-form input,
        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
            color: white;
        }

        .signup-form input:focus,
        .login-form input:focus {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .signup-form button,
        .login-form button {
            padding: 15px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        .signup-form button:hover,
        .login-form button:hover {
            background-color: #9c27b0;
        }

        p {
            color: #fff;
            font-size: 1em;
            margin-top: 20px;
        }

        p a {
            color: #ffeb3b;
            text-decoration: none;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .other-message {
            background-color: #e4e6eb;
            color: black;
            align-self: flex-start;
        }

        #chat-container {
            display: none;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            z-index: -1;
            opacity: 0.2;
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #d9534f;
        }

    </style>
</head>
<body>

    <!-- Floating stars background -->
    <div class="stars"></div>

    <div class="container">
        <h2>Sign Up / Login</h2>

        <!-- Login Form -->
        <div id="login-form" class="login-form">
            <input type="text" id="login-username" placeholder="Username" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="signup-form" style="display: none;">
            <input type="text" id="signup-username" placeholder="Username" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <button onclick="signUp()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <!-- Chatbox (Initially Hidden) -->
        <div id="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>

    </div>

    <script>
        // Simulated storage for logged-in user
        let currentUser = null;

        // Toggle between login and signup forms
        function showSignUp() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }

        // Simulate user sign-up (in a real-world app, this would be done with a backend)
        function signUp() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            if (username && password) {
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
                alert("Sign-up successful!");
                showLogin(); // Switch to login page after signup
            } else {
                alert("Please fill in all fields.");
            }
        }

        // Simulate user login (in a real-world app, this would be done with a backend)
        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                currentUser = username;
                document.getElementById("login-form").style.display = "none";
                document.getElementById("signup-form").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
                document.getElementById("chat-box").innerHTML = `<div class="message other-message">Welcome, ${currentUser}!</div>`;
            } else {
                alert("Invalid login credentials.");
            }
        }

        // Simulate sending a message
        function sendMessage() {
            const messageInput = document.getElementById("user-input");
            const message = messageInput.value;
            if (message) {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "user-message");
                messageElement.textContent = message;
                document.getElementById("chat-box").appendChild(messageElement);
                messageInput.value = ""; // Clear input
            }
        }

        // Logout functionality
        function logout() {
            currentUser = null;
            localStorage.removeItem("username");
            localStorage.removeItem("password");

            document.getElementById("chat-container").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }
    </script>

</body>
</html>
